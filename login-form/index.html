<!DOCTYPE html>
<html lang="en">

<head>
    <!--
        Author: @a_devs_life
        Youtube: https://www.youtube.com/@a_devs_life
        Instagram: https://www.instagram.com/a_devs_life/
        Github: https://github.com/codeboysk/a-devs-life

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form | A Developer's Life</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <h1>Login</h1>
            <form action="#">
                <div class="field">
                    <i class='bx bx-user'></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="field">
                    <i class='bx bx-lock-alt' ></i>
                    <input type="password" class="pass-key" placeholder="Password" required>
                    <span class="show"><em class='bx bx-show-alt' ></em></span>
                </div>
                <div class="remember-me">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="submit" class="btn" value="Login">
                <div class="new-account">
                    <p>Don't have an account?
                        <a href="#">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
